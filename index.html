<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grade Checking App</title>
</head>
<body>
    <div class="container">
        <h1>Grade Checking App</h1>
        <h4>Made By Atif Zeb</h4>
        <form id="gradeForm">
            <label for="percentage">Enter Numbers:</label>
            <input type="number" step="0.1" id="percentage" name="percentage" placeholder="Enter percentage" required>
            <br>
            <input class="id" type="submit" value="Check Grade">
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="javas.js"></script>
</body>
</html>
